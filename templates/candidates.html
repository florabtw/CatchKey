<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="http://198.199.104.128:5000/stylesheets/candidates.css"/>
  </head>
  <body>
    <a href="/console.html"><h1>{{company}}</h1></a>
    <table class="pure-table pure-table-bordered">
      <thead>
        <tr>
          <td>Phone #</td>
          <td>Score</td>
        </tr>
      </thead>
      {{#each candidates}}
        <tr>
          <td>{{@key}}</td>
          <td>{{this.total}}</td>
        </tr>
        {{#each this.questions}}
          <tr class="pure-table-odd">
            <td>
              <div class="left">
                {{this.question}}
              </div>
              <div class="right">
                <audio controls>
                  <source src="{{this.recording}}" type="audio/mp3">
                </audio>
              </div>
              <div style="clear: both;"></div>
            </td>
            <td>{{this.score}}</td>
          </tr>
        {{/each}}
      {{/each}}
    </table>
  </body>
</html>
