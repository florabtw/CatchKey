<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/candidates.css"/>
  </head>
  <body>
    <h1>{{company}}</h1>
    <table class="pure-table">
      <thead>
        <tr>
          <td>Phone #</td>
          <td>Score</td>
        </tr>
      </thead>
      {{#each candidates}}
        <tr>
          <td>{{@key}}</td>
          <td>{{this.total}}</td>
        </tr>
        {{#each this.questions}}
          <tr pure-table-odd>
            <td>{{this.question}}</td>
            <td>{{this.score}}</td>
          </tr>
        {{/each}}
      {{/each}}
    </table>
  </body>
</html>
